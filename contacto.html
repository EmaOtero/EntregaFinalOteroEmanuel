                <!-- INICIO FORMULARIO -->

                <div data-aos="zoom-in-down" class="container-formulario col col-xl-3 col-md-6 col-sm-12">
                    <h1 class="intro-titulo ms-4">Contacto</h1>
                    <form action="https://formsubmit.co/oterodesigncontacto@gmail.com" method="POST"
                        class="container-fluid container-form m-3">

                        <div class="form-floating">
                            <input type="text" name="Nombre" class="form-control" id="floatingInput"
                                placeholder="Emanuel Otero">
                            <label for="floatingInput">Nombre</label>
                        </div>

                        <div class="form-floating my-2">
                            <input type="email" name="email" class="form-control" id="floatingPassword"
                                placeholder="Email">
                            <label for="floatingPassword">Email</label>
                        </div>

                        <div class="input my-2">
                            <span class="input-text"> </span>
                            <textarea type="text-area" name="mensaje" style="height: 100px;" class="form-control"
                                aria-label="With textarea" placeholder="Su consulta"></textarea>
                        </div>

                        <button class="w-100 btn btn-lg btn-primary" type="submit">Enviar</button>

                    </form>
                </div>

                <!-- FIN FORMULARIO -->
